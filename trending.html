<!doctype html>
<html>
<title>Search results</title>
<body>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="./mobile-style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="../script.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<form method="post" action="/" style="padding:20px;">
  		<div class="input-group">
    	<input type="text" class="form-control" placeholder="Search" name="query">
    	<div class="input-group-btn">
      	<button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      	</button>
    	</div>
  		</div>
	</form>
<hr>

<div ng-app="front" ng-controller="index">

<div  class="row"style="padding-top:20px;">

						<div class="col-md-12" ng-repeat="data in responseindex">
							<div class="media">
								<a class="pull-left" href="#">
									<img class="media-object dp img" ng-src="{{data.snippet.thumbnails.medium.url}}" style="width: 100px;height:100px;">
								</a>
								<div class="media-body">
									<h4 class="media-heading">{{data.snippet.title}}<br></h4>
									<h5> <a href="http://example.com">{{data.snippet.channelTitle}}</a></h5>
									<hr style="margin:8px auto">
<br>
									
									<a ng-href="{{(data.id)}}"><button class="btn btn-success btn-md">See Statistics</button></a>
									
								</div>
							</div>

						</div>
		</div>

</div>
</body>
</html>
<style>
.media{box-shadow:0px 0px 4px -2px #000; margin: 20px 0; padding:15px;}
.media-body{padding:10px;}
.media-body a{text-decoration:none;}
.media .label{padding:5px 10px;}
.dp{border:10px solid #eee; transition: all 0.2s ease-in-out;}
.dp:hover{ border:2px solid #eee; transform:rotate(360deg); -ms-transform:rotate(360deg); -webkit-transform:rotate(360deg); -webkit-font-smoothing:antialiased;}
.media-heading{
overflow: hidden;
    text-overflow: ellipsis;}
</style>
