<!doctype html>
<html>
<title>Search results</title>
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-117522064-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-117522064-3');
</script>

</head>
<body>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../mobile-style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="../script.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="Description" content="Get live subscriber count of any YouTube channel and live video statistics of any video.">
<meta name="Keywords" content="subscriber count,live sub count,live subscriber count,youtube stats,live count,realtime youtube subscriber count,live counter,youtube live count,pewdiepie vs tseries,live subs count">
	<form method="post" action="/" style="padding:20px;">
  		<a href="/"><img style="float:left;width:80px;height:80px;" src="../brand.png"></a>
  		<div class="input-group">
    	<input type="text" class="form-control" placeholder="Search" name="query">
    	<div class="input-group-btn">
      	<button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      	</button>
    	</div>
  		</div>
	</form>
<hr>

<div ng-app="body" ng-controller="query">
<div class="container " id="loadingcont"></div>
<div  class="row"style="padding-top:20px;">

						<div class="col-md-12" ng-repeat="data in response">
							<div class="media">
								<a class="pull-left" href="#">
									<img alt="thumbnails"class="media-object dp img" ng-src="{{data.snippet.thumbnails.medium.url}}" style="width: 100px;height:100px;">
								</a>
								<div class="media-body">
									<h4 class="media-heading">{{data.snippet.title}}<br><small> {{data.snippet.description}}</small></h4>
									<h5> <a href="#">{{data.snippet.channelTitle}}</a></h5>
									<hr style="margin:8px auto">
<br>
									
									<a ng-href="search/{{(data.id.videoId||data.id.channelId)}}"><button class="btn btn-success btn-md">See Live Stats</button></a>
									
								</div>
							</div>

						</div>
		</div>

</div>
<footer>
<div style="width:100%;background-color:black;padding:30px;">
<img style="-webkit-user-select: none;" src="/logo.png">
<img src="./download.png"style="float: right;width:100px;width:80px;"><br><br>
<h6 style="text-align: center;color:white">All the data is provided by YouTube Â© 2018</h6>
<a href="/user/go/to/privacy"style="text-decoration: none;color:grey;text-align:center;" >Privacy Policy</a>

</div>

</div>


</footer>
</body>
</html>
<style>
.media{box-shadow:0px 0px 4px -2px #000; margin: 20px 0; padding:15px;}
.media-body{padding:10px;}
.media-body a{text-decoration:none;}
.media .label{padding:5px 10px;}
.dp{border:10px solid #eee; transition: all 0.2s ease-in-out;}
.dp:hover{ border:2px solid #eee; transform:rotate(360deg); -ms-transform:rotate(360deg); -webkit-transform:rotate(360deg); -webkit-font-smoothing:antialiased;}
</style>
