<!doctype html>
<html>
<head>
	<title >YouTube RealTime Statistics</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="/script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.6/odometer.js"></script>	
	<link rel="stylesheet"href="./odometer/odometer-theme-default.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="Description" content="Get live subscriber count of any YouTube channel and live video statistics of any video.">
<meta name="Keywords" content="youtube,live,subscriber count,creator,video,statistics,realtime">
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-117522064-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-117522064-3');
</script>

</head>
<body>
<!-- <div class="main"style="padding:10px;">
<a href="/"><i class="fa fa-home"style="font-size: 35px;text-align: center;"></a></i>
</div> -->
<a href="/"><img src="./brand.png" style="display: block;margin :0 auto;width:120px;height:80px;"></a>
<form method="post" action="/" style="padding:20px;">
  		<div class="input-group">
    	<input type="text" class="form-control" style=""placeholder="Search" name="query">
    	<div class="input-group-btn">
      	<button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      	</button>
    	</div>
  		</div>
	</form>
<hr>
<style>
#videocontainer{
	margin:0 auto;
	width:100%;

}
.ltdr{
width: 100%;
background-color:red;
height:5px;
}
.lik{
	background-color:green;
	width:50%;
	height:5px;

}
.dis{
	width:50%;
	height:5px;

}
</style>
<div class="container" ng-app="vstats" ng-controller="vdo">
		<h3 ng-bind="title">Loading Title...</h3>
		<iframe width="100%" height="320px;" id="videocontainer"frameborder="0" allow="autoplay; encrypted-media" allowfullscreen" ></iframe><br>
		<h5 ng-bind="publisher">Loading this part too..</h5>
		<br>
		<div>
		<h5 ng-bind="date"></h5>
		<button type="button"style="float:right" class="btn btn-info" data-toggle="collapse" data-target="#demo">Description </button>
  		<div id="demo" class="collapse">
    	<h5 class="text-info "ng-bind="description">Loading</h5>
  		</div>

  		<div class="well">
  			<h5 class="label label-danger">Live</h5><br>
  			<h2 ng-bind="data"></h2>
  			<span style="font-size:30px;text-align: center;color:grey"class="odometer"ng-bind="views"></span><span style="font-size:30px;color: grey;"> views</span><br><br><hr>
 				<span style="font-size: 25px;color:grey"><i class="fa fa-thumbs-up"></span></i><span style="font-size: 25px;"class="odometer" ng-bind="likes"></span>
 				<span style="font-size: 25px;color:grey;"><i class="fa fa-thumbs-down"></span></i><span style="font-size: 25px;" class="odometer" ng-bind="dislikes"></span><br>
 				<div class="ltdr"><div id="likes"class="lik"></div><div id="dislikes"class="dis"></div></div><br>
 				<br>
 				<span style="color:grey;font-size: 20px;"><i class="fa fa-comment"></span></i><span style="color:black" class="odometer"ng-bind="comments"></span>
  		
  		</div>
</div>



<footer>
<div style="width:100%;background-color:black;padding:30px;">
<img style="-webkit-user-select: none;" src="/logo.png">
<img src="./download.png"style="float: right;width:100px;width:80px;"><br><br>
<h6 style="text-align: center;color:white">All the data is provided by YouTube Â© 2018</h6>
<a href="/user/go/to/privacy"style="text-decoration: none;color:grey;text-align:center;" >Privacy Policy</a>

</div>

</div>


</footer>
</body>
</html>
